<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Wallet Body -->
  <rect x="100" y="160" width="250" height="180" rx="20" fill="url(#walletGradient)"/>
  
  <!-- Wallet Flap -->
  <path d="M100 200 Q100 160 140 160 L310 160 Q350 160 350 200 L350 220 L100 220 Z" fill="#ffffff"/>
  
  <!-- Wallet Clasp -->
  <circle cx="320" cy="250" r="25" fill="#10b981"/>
  <circle cx="320" cy="250" r="12" fill="#ffffff"/>
  
  <!-- Income Arrow (Green Up) -->
  <g transform="translate(390, 120)">
    <circle cx="0" cy="0" r="50" fill="#22c55e"/>
    <path d="M0 -25 L20 5 L8 5 L8 25 L-8 25 L-8 5 L-20 5 Z" fill="#ffffff"/>
  </g>
  
  <!-- Expense Arrow (Red Down) -->
  <g transform="translate(390, 380)">
    <circle cx="0" cy="0" r="50" fill="#ef4444"/>
    <path d="M0 25 L20 -5 L8 -5 L8 -25 L-8 -25 L-8 -5 L-20 -5 Z" fill="#ffffff"/>
  </g>
  
  <!-- Money/Coins -->
  <circle cx="160" cy="290" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
  <text x="160" y="298" text-anchor="middle" fill="#92400e" font-size="24" font-weight="bold">₭</text>
  
  <circle cx="220" cy="310" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <text x="220" y="317" text-anchor="middle" fill="#92400e" font-size="20" font-weight="bold">₭</text>
</svg>
